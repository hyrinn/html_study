<!DOCTYPE html>
<html lang="ko">
<head>
    <title>가상 클래스</title>
    <style>
        ul {
            list-style : none;
        }
        ul li {
            margin:15px;
        }
        li.new::after{
            content: "NEW!!";
            font-size: x-small;
            padding: 2px 4px;
            margin: 0 10px;
            border-radius: 2px;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>제품 목록</h1>
    <ul>
        <li class="new">프릴달린 공주잠옷</li>
        <li>봄날에 남친만드는 여친룩</li>
        <li>추운 겨울 곰돌이 되는 아우터</li>
        <li class="new">가을 타는 계절에 트렌치코트</li>
    </ul>
</div>
</body>
</html>

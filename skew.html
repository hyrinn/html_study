<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Transform</title>
    <style>
        #container{
            width: 600px;
            margin: 200px auto;
        }
        h1{
            width: 500px;
            height: 80px;
            background-color: black;
            color: white;
            font-weight: bold;
            line-height: 80px;
            text-align: center;
            transform: skewX(15deg);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1> css 변형 함수 익히기</h1>
    </div>

</body>
</html>
